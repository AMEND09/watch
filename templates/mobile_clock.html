<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Clock</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #clock {
            font-size: 6em;
            margin-top: 20vh; /* Adjust vertical position */
        }

        #refresh-btn, #format-toggle-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        #refresh-btn {
            background-color: #3498db;
            color: #fff;
        }

        #format-toggle-btn {
            background-color: #3498db;
            color: #fff;
            margin-left: 10px;
        }

        /* Dark mode styles */
        .dark-mode {
            background-color: #111;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="clock"></div>
    <button id="refresh-btn" onclick="refreshLocalTime()">Refresh</button>
    <button id="format-toggle-btn" onclick="toggleTimeFormat()">Toggle Time Format</button>

    <script>
        var americanTimeFormat = false;

        function refreshLocalTime() {
            // Check if Geolocation is supported
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    // Make an AJAX request to your Flask app with the user's location
                    var xhr = new XMLHttpRequest();
                    xhr.open('GET', '/local_time?lat=' + position.coords.latitude + '&lon=' + position.coords.longitude + '&format=' + (americanTimeFormat ? 'american' : ''), true);

                    xhr.onload = function() {
                        if (xhr.status === 200) {
                            document.getElementById('clock').textContent = xhr.responseText;
                        }
                    };

                    xhr.send();
                }, function(error) {
                    console.error('Error getting location:', error.message);
                });
            } else {
                alert('Geolocation is not supported in this browser.');
            }
        }

        // Update local time every second
        setInterval(refreshLocalTime, 1000);

        // Initial load of local time
        refreshLocalTime();

        // Function to toggle time format
        function toggleTimeFormat() {
            americanTimeFormat = !americanTimeFormat;
            refreshLocalTime();
        }
    </script>
</body>
</html>

<script>
  var americanTimeFormat = false;

  function refreshLocalTime() {
      // Check if Geolocation is supported
      if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
              // Include a timestamp to prevent caching
              var timestamp = new Date().getTime();
              var xhr = new XMLHttpRequest();
              xhr.open('GET', '/local_time?lat=' + position.coords.latitude + '&lon=' + position.coords.longitude + '&format=' + (americanTimeFormat ? 'american' : '') + '&timestamp=' + timestamp, true);

              xhr.onload = function() {
                  if (xhr.status === 200) {
                      document.getElementById('clock').textContent = xhr.responseText;
                  }
              };

              xhr.send();
          }, function(error) {
              console.error('Error getting location:', error.message);
          });
      } else {
          alert('Geolocation is not supported in this browser.');
      }
  }

  // Update local time every second
  setInterval(refreshLocalTime, 1000);

  // Initial load of local time
  refreshLocalTime();

  // Function to toggle time format
  function toggleTimeFormat() {
      americanTimeFormat = !americanTimeFormat;
      refreshLocalTime(); // Update the time immediately after toggling the format
  }
</script>
</body>
</html>
